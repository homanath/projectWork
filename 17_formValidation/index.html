<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Validation</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="container">
        <form onsubmit="return validateForm()">
            <i class="fas fa-paper-plane"></i>
            <div class="input-group">
                <label for="contact-name">Full Name</label>
                <input type="text" id="contact-name" placeholder="Enter your name" onkeyup="validateName()">
                <span id="name-error"></span>
            </div>

            <div class="input-group">
                <label for="phone">Phone No.</label>
                <input type="tel" id="phone" placeholder="Enter your phone no." onkeyup="validatePhone()">
                <span id="phone-error"></span>
            </div>

            <div class="input-group">
                <label for="email">Email Id</label>
                <input type="email" id="email" placeholder="Enter email" onkeyup="validateEmail()">
                <span id="email-error"></span>
            </div>

            <div class="input-group">
                <label for="message">Your Message</label>
                <textarea id="message" rows="5" placeholder="Enter your message" onkeyup="validateMessage()"></textarea>
                <span id="message-error"></span>
            </div>

            <button type="submit">Submit</button>
            <span id="submit-error"></span>
        </form>
    </div>
    <script src="script.js"></script>
</body>
</html>
