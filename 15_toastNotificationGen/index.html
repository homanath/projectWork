<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Toast Notification</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/2c748c2a5c.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="buttons">
        <button onclick="showNotification(successMsg)">Success</button>
        <button onclick="showNotification(errorMsg)">Error</button>
        <button onclick="showNotification(invalidMsg)">Invalid</button>
    </div>
    <div id="toastBox"></div>
    <script src="script.js"></script>
</body>
</html>
